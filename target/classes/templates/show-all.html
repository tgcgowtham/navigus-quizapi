<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${courses}" class="container my-5">
                    <p class="my-5">
                        <a href="/teacher/showForm" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> Add Course</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Courses yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Course id</th>
                                        <th>Course Name</th>
                                        <th>Questions</th>
                                        <th>Pass mark</th>
                                        <th>Quiz</th>
                                        <th>Edit Course</th>
                                        <th>Delete Course</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="course : ${courses}">
                                        <td th:text="${course.courseid}"></td>
                                        <td th:text="${course.courseName}"></td>
                                        <td th:text="${course.noc}"></td>
                                        <td th:text="${course.pass}"></td>
                                        <td><a th:href="@{/teacher/quiz/{id}/showall(id=${course.courseid})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/teacher/edit/{id}(id=${course.courseid})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/teacher/delete/{id}(id=${course.courseid})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
